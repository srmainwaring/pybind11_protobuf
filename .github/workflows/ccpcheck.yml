# GitHub Action to run cppcheck
# 
name: cppcheck

on: [push, pull_request]

jobs:
  cpplint:
    runs-on: ubuntu-22.04
    name: cppcheck
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install cppcheck
      - name: Run cppcheck
        run: |
          cppcheck --language=c++ --std=c++17 ./pybind11_protobuf/*.h
          cppcheck --language=c++ --std=c++17 --suppress="containerOutOfBounds" ./pybind11_protobuf/*.cc
          cppcheck --language=c++ --std=c++17 ./pybind11_protobuf/tests/*.h
          cppcheck --language=c++ --std=c++17 ./pybind11_protobuf/tests/*.cc
